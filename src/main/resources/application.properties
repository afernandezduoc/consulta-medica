# Nombre de la aplicación
spring.application.name=demo

# Configuración de la conexión a la base de datos Oracle
spring.datasource.url=jdbc:oracle:thin:@medico_high?TNS_ADMIN=C:/DUOC/Desarrollos/Java/Wallet_medico
spring.datasource.username=admin
spring.datasource.password=OracleCloud123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA y Hibernate Configuraciones
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Niveles de Logging para Hibernate y SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
